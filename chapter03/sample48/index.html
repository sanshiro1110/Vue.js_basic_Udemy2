<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <div v-for="fruit in fruits" :key="fruit">
        <p>{{ fruit }}</p>
        <input type="text">
      </div>
      <button v-on:click="remove">先頭を削除</button>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        fruits: ['りんご', 'ばなな', 'ぶどう'],
      },
      methods: {
        remove: function() {
          this.fruits.shift();
        }
      }
    });
  </script>
</body>
</html>
