<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <hr>
  </div>
  <div id="app2">
    <my-component></my-component>
    <my-component></my-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //ローカル登録
    var component = {
      data: function() {
        return {
          number: 12,
        }
      },
      template: '<p>いいね({{ number }})<button @click="increment">+1</button></p>',
      methods: {
        increment: function() {
          this.number ++;
        }
      }
    }

    // グローバル登録
    Vue.component('myComponent', {
      data: function() {
        return {
          number: 12,
          colorRed: 'red',
        }
      },
      template: '<p v-bind:style="{color: colorRed}">いいね({{ number }})<button @click="increment">+1</button></p>',
      methods: {
        increment: function() {
          this.number ++;
        }
      }
    });

    new Vue({
      el: '#app',
      components: {
        'my-component': component
      },
    });

    new Vue({
      el: '#app2',
    });
  </script>
</body>
</html>
